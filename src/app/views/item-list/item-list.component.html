<div class="ui items">
    <div class="item" *ngFor="let item of items">
      <div class="image">
        <img [src]="item.img">
      </div>
      <div class="content">
        <a class="header">{{item.title}}</a>
        <div class="meta">
          <span>{{item.original}}</span>
        </div>
        <div class="description">
          <p>{{item.description}}</p>
        </div>
        <div class="extra">
          Additional Details
        </div>
      </div>
    </div>
  </div>
