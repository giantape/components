<div class="ui styled fluid accordion">
    <ng-container  *ngFor="let item of items; let i = index">
        <div class="title" (click)="onClick(i)" [ngClass]="{active: i === activeIndexAccordion}">
            <i class="dropdown icon"></i>
            {{item.title}}
        </div>
        <div class="content" [ngClass]="{active: i === activeIndexAccordion}">
            <p class="transition visible">{{item.content}}</p>
        </div>
    </ng-container>
  </div>
